<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Ken Quarnstrom Seconds Left</title>
	</head>
	<body id='body'>


		<style>
table {
	table-layout: fixed;
	width: 100%;
	border-collapse: collapse;
	border: 3px solid purple;
}

td.picture {
	text-align: center;
}

img {
	width:100%;
	height:auto;
}
		</style>

		<h1>Ken's Retirement Date of April 17, 2020 at 3:30PM Is Fast Approaching!!</h1>

		<table>
			<tr><td class='picture' colspan='4'><img src="images/KenAndGina.jpg" alt="KenAndGina"></td></tr>
			<tr><td>Days</td><td>Hours</td><td>Minutes</td><td>Seconds</td></tr>
			<tr><td id='days'></td><td id='hours'></td><td id='minutes'></td><td id='secondsLeft'></td></tr>
		</table>

		<script>
(function () {
	var then, now, left, seconds, days, daysRemainder, hours, hoursRemainder, minutes, minutesRemainder, secondsLeft;
	then = new Date(2020, 3, 17, 15, 30, 15);

	function countdown() {
		now = new Date();

		left = then - now; // this is the number of milliseconds
		seconds = left/1000; // in seconds

		days = Math.trunc(seconds/(60*60*24));
		daysRemainder = seconds - (days*60*60*24); // in seconds

		hours = Math.trunc(daysRemainder/(60*60));
		hoursRemainder = daysRemainder - (hours*60*60); // in seconds

		minutes = Math.trunc(hoursRemainder/60);
		minutesRemainder = hoursRemainder - (minutes*60); // in seconds

		secondsLeft = Math.trunc(minutesRemainder);

		document.getElementById("days").innerHTML = days;
		document.getElementById("hours").innerHTML = hours;
		document.getElementById("minutes").innerHTML = minutes;
		document.getElementById("secondsLeft").innerHTML = secondsLeft;
	};

	countdown();
	setInterval(countdown, 1000);
})();
		</script>

	</body>
</html>
